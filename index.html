<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrix Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Astrix.</div>
        </header>
        <main class="main-content">
            <section class="events">
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="event-card">
                            <img src="assets/Events (1).png" alt="Event Image 1">
                        </div>
                        <div class="event-card">
                            <img src="assets/Events (2).png" alt="Event Image 2">
                        </div>
                        <div class="event-card">
                            <img src="assets/Events (3).png" alt="Event Image 3">
                        </div>
                    </div>
                </div>
            </section>
            <aside class="event-details">

                    <h1>Explore Your First Event</h1>
                    <h2>Event Name</h2>
                    <p>üìç Venue<br>‚è∞ 04/3/2024 @19:00</p>

                    <h3>Artist Lineup</h3>
                    <div class="artist-lineup">
                        <img src="assets/Frame 1261154686.png" alt="Artist 1">
                        <img src="assets/Frame 1261154685.png" alt="Artist 2">
                        <img src="assets/Frame 1261154684.png" alt="Artist 3">
                    </div>
                    <button class="join-waitlist">Join Waitlist</button>
                    <div class="qr-code">
                        <img src="assets/image 131.png" alt="QR Code">
                    </div>
                </div>
            </aside>
        </main>
        <footer class="footer">
            <nav class="navigation">
                <a href="#">Events</a>
                <a href="#">Collections</a>
            </nav>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
